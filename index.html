<!DOCTYPE html>
<html>

  <head>
  <link rel = "stylesheet"
   type = "text/css"
   href = "Assets/StyleSheet.css" />
  </head>
  <body>
    <h1>Breathing Tree</h1>
    <div id="container"></div>
    <script type="text/javascript" src="Assets/Transpilers/processing.min.js"></script>
    <script src="Assets/Transpilers/react.js"></script>
    <script src="Assets/Transpilers/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">

    var Test = React.createClass ({
        render: function () {
            return (
                <script type="text/javascript" src="Assets/Transpilers/processing.min.js"></script>
                <canvas id="mysketch" data-processing-sources="Assets/Sketches/TreeSketch.pde"/> </canvas>
                <script type="text/babel">
            );
        }
    })

    ReactDOM.render(
        <Test />,
        document.getElementById('container')
        );
    </script>
  </body>
</html>
